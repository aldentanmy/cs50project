{% extends "layout.html" %}

{% block title %}
    My Homepage
{% endblock %}

{% block main %}

    <h1>Welcome {{ username }}!</h1>
    <p></p>
    <button class="btn btn-primary" onclick="search()">Search classes</button>
    <p></p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Classes</th>
                <th scope="col">Remove Class</th>
            </tr>
        </thead>
        <tbody>

            {% for class in classes %}

            <!-- need to edit href to the class homepage -->
            <tr>
                <td><a href="/classhomepage/{{ class.classname }}">{{ class.classname }}</a></td>
                <td>
                    <form action="/deleteclass/{{ class.classname }}" method="post">
                        <button class="btn btn-primary" type="submit">Remove {{ class.classname }}</button>
                    </form>
                </td>
            </tr>

            {% endfor %}

    </table>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Contact Method</th>
                <th scope="col">Contact Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Email:</td>
                <td> {{ email }}</td>
            </tr>
            <tr>
                <td>Cellphone:</td>
                <td> {{ hp }}</td>
            </tr>
    </table>

    <script>
    function search() {
        location.replace("/search")
    }
    </script>

{% endblock %}
