{% extends "layout.html" %}

{% block title %}
    {{ username }}'s Homepage
{% endblock %}

{% block main %}

    <h1>{{ username }}'s Homepage!</h1>
    <p></p>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Classes</th>
            </tr>
        </thead>
        <tbody>

            {% for class in classes %}

            <!-- need to edit href to the class homepage -->
            <tr>
                <td><a href="/classhomepage/{{ class.classname }}">{{ class.classname }}</a></td>
            </tr>

            {% endfor %}

    </table>
    <table class="table table-striped">
        <thead>

            <tr>
                <th scope="col">Contact Method</th>
                <th scope="col">Contact Information</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Email:</td>
                <td> {{ email }}</td>
            </tr>
            <tr>
                <td>Cellphone:</td>
                <td> {{ hp }}</td>
            </tr>
    </table>

    <form action="/email" method="get">
        <button class="btn btn-primary" type="submit" value="{{user_id}}" name="email_btn">Contact</button>
    </form>

{% endblock %}
